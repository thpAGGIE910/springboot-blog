<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials::head(${post.title})"></head>
<body>
    <nav th:replace="partials/partials::navbar"></nav>
    <div class="container">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
        <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary">Edit Post</a>
        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="delete-form">
            <button type="submit" class="btn btn-danger">Delete Post</button>
        </form>
    </div>
    <footer class="container-fluid" th:include="partials/partials::footer"></footer>
</body>
</html>
